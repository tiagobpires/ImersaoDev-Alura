<html lang="pt-br">

  <head>
      <title>
          Tabela de classificação
      </title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
  </head>

  <body>
      <div class="jumbotron">
          <h1>Placar do Jogo!</h1> 
          <h5>Cada vitória vale 3 pontos e o Empate 1 ponto</h5>
      </div>
    
      <div class="container">
          <div class="section">
              <h2>Novo Jogador</h2>

              <input type="text" id="nome" class="input" placeHolder="Nome"></input>
              <select id="icones" class="input">
                  <option value="https://i.pinimg.com/originals/99/cb/87/99cb8799b0f452c4d20714c1ca5f6dd0.jpg">Lisa</option>
                  <option value="https://icons.iconarchive.com/icons/jonathan-rey/simpsons/256/Homer-Simpson-04-Happy-icon.png">Homer</option>
                  <option value="https://pbs.twimg.com/profile_images/378800000086635980/745b29c884acb99554bc6a8534883c17.png">Marge</option>
                  <option value="https://i.pinimg.com/originals/01/95/12/0195123ef11b82e606408566cf1d2b27.png">Bart</option>
                  <option value="https://i.pinimg.com/474x/19/54/e1/1954e1dbd5bd6b227ceff786792ee6cf.jpg">Maggie</option>
              <select>
              <button type="submit" class="input" onClick="novoJogador()">Adicionar</button>
          </div>
          
          <div class="section">
              <h2>Tabela de classificação</h2>

              <table style="width:100%">
                  <thead>
                      <tr>
                          <th class="th-icon">Ícone</th>
                          <th>Nome</th>
                          <th>Vitórias</th>
                          <th>Empates</th>
                          <th>Derrotas</th>
                          <th>Pontos</th>
                      </tr>
                  </thead>
                  <tbody id="tabelaJogadores">
                    
                  </tbody>
              </table>
          </div>
                
          <div class="section">
              <h2 id="round">Round 1</h2>
              <label for="jogadores">Vencedor da rodada:</label>
              <select id="jogadores" class="input">
                  <option value=0> Empate </option>
                  <option value=0> Empate </option>
              </select>
              <br>
              <button type="submit" id="finalizarRound" class="input" onClick="finalizarRound()">Finalizar
              </button>
          </div>
                
          <div class="section">
              <button type="submit" id="reiniciar" class="input" onClick="reiniciar()">Reiniciar
              </button>
          </div>
      </div>
      <script type="text/javascript" src="script.js"></script>
  </body>

</html>
